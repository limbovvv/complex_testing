version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    working_dir: /app
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    command: ["/app/entrypoint.sh"]

  worker:
    build:
      context: ./backend
    working_dir: /app
    env_file: .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ${PODMAN_SOCKET:-/run/user/1000/podman/podman.sock}:/var/run/docker.sock
    command: ["/app/worker_entrypoint.sh"]

  beat:
    build:
      context: ./backend
    working_dir: /app
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: ["celery", "-A", "app.worker.celery_app", "beat", "-l", "info"]

  frontend:
    build:
      context: ./frontend
    env_file: .env
    ports:
      - "5173:5173"

volumes:
  pgdata:
